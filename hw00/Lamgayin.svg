    <textPath xlink:href="#text_head">
      《詩經》
      《周南·關雎》
      ♪關關雎鳩，在河之洲♪♪窈窕淑女，君子好逑♪ ♪參差荇菜，左右流之♪♪窈窕淑女，

      寤寐求之♪♪求之不得，寤寐思服♪♪悠哉悠哉，輾轉反側♪ ♪參差荇菜，左右採之♪

      ♪窈窕淑女，琴瑟友之♪♪參差荇菜，左右芼之♪♪窈窕淑女，鐘鼓樂之♪♪♪♪
		</textPath>
  </text>


